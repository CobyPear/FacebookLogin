<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Log in or Sign Up</title>
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="container">

            <h1 id="logo">facebook</h1>

            <!-- login container -->

            <div id="login-container">
                <div id="login-sub-container">
                <!-- login button -->
              <input id="login-btn" type="button" value="Login">
              </div>
              <div id="login-sub-container">
              
                  <!-- password label and input container -->
                  <label class="label" for="">Password</label>
                  <input class="login-input" type="password" name="" id="">
              </div>
 
              <div id="login-sub-container">
                  <!-- email/phone label and input container -->
                  <label class="label" for="">Email or Phone</label>
                  <input class="login-input" type="text" name="" id="">
              </div>
            </div>
            <!-- end of login container -->
        </div>
    </header>
    <!-- end of header -->

    <!-- main container -->
    <main id="main-container">
        <!-- container class -->
        <div class="container">
          <!-- about section -->
          <section id="about-section">
            <h2 id="about-title">Connect with friends and the world around you on Facebook.</h2>

            <p class="abouttext"><span>See photos and updates</span> from friends in News Feed.</p>
            <p class="abouttext"><span>Share what's new</span> in your life on your Timeline.</p>
            <p class="abouttext"><span>Find more</span> of what you're looking for with Facebook Search.</p>

          <!-- about seciton end  -->
          </section>

          <!-- signup section -->
          <section id="signup">
              <h2 id="signup-title">Sign Up</h2>

              <p id="signup-title-sub-text">
                  It's quick and easy.
                </p>

             <!-- input containers -->
             <div id="signup-input-container">
               <input class="input input-name " type="text" placeholder="First Name" name="" id="first-name">
               <input class="input input-name " type="text" placeholder="Last Name" name="" id="last-name">
               <input class="input" type="text" name="" id="">
               <input class="input" type="text" name="" id="">
             <!-- input containers end -->
             </div>
          </section>
          <!-- signup section end -->
        </div>
        <!-- container class end -->
    </main>
    
</body>
</html>
